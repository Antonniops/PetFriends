<!--LOGIN-->
<div class="login mt-5 mx-auto">

    <div v-if="errors">
        <ul>
            <li v-for="err in errors">
                {{err}}
            </li>
        </ul>
    </div>

    <img :src="imglogin" alt="">



    <form action="" class="my-5 px-3 form-login text-center d-flex flex-column">

        <input type="text" placeholder="Nombre" name="name" required v-model="input.name">

        <input type="email" placeholder="Email" class="mt-5" name="email" required v-model="input.email">

        <input type="password" placeholder="Contraseña" class="my-5" name="password" required v-model="input.password">

        <input type="password" placeholder="Repite la contraseña" name="password_confirmation" required v-model="input.password_confirmation">

        <div class="row text-center mt-5 justify-content-center px-3">
            <input type="checkbox" name="promociones" class="mr-1 col-1"><span class="text-muted mt-2 mt-md-0 col-10">Deseo recibir ofertas y novedades en mi correo</span>
        </div>

        <button type="submit" class="bg-primary border-0 text-white my-5 py-2 px-4" @click.prevent="registrar()">REGISTRARSE</button>

        <a href=""><small class="mt-5 text-muted">¿Contraseña olvidada?</small></a>

        <router-link to="/auth-login"><small class="mt-2 text-muted">¿Ya tienes cuenta? Inicia sesión</small></router-link>
    </form>
</div>
